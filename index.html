<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Excel Analyzer AI</title>
</head>
<body>
<h2>Upload Excel File</h2>
<form id="uploadForm">
    <input type="file" id="fileInput" accept=".xlsx,.xls" required />
    <button type="submit">Analyze</button>
</form>

<pre id="output"></pre>

<script>
const form = document.getElementById("uploadForm");
const fileInput = document.getElementById("fileInput");
const outputDiv = document.getElementById("output");

form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const file = fileInput.files[0];
    if (!file) return;

    const formData = new FormData();
    formData.append("file", file);

    outputDiv.textContent = "Analyzing...";

    try {
        const res = await fetch("/analyze", { method: "POST", body: formData });
        const data = await res.json();
        outputDiv.textContent = data.analysis || ("Error: " + (data.error || "Unknown error"));
    } catch (err) {
        outputDiv.textContent = "Request failed: " + err;
    }
});
</script>
</body>
</html>
